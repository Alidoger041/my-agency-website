<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs - TechNex Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>TechNex Admin</h2>
        </div>
        <nav class="sidebar-nav"></nav>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Job Listings</h1>
            <button class="btn-primary" onclick="showModal('jobModal')">
                <i class="fas fa-plus"></i> Post Job
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Department</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobs-table-body">
                    <!-- Loaded by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Job Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post New Job</h2>
                <button class="close-modal" onclick="hideModal('jobModal')">&times;</button>
            </div>
            <form id="job-form">
                <div class="form-group">
                    <label class="form-label">Job Title</label>
                    <input type="text" name="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Department (Tag)</label>
                    <select name="tag" class="form-select" required>
                        <option value="Engineering">Engineering</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Operations">Operations</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select" required>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Remote">Remote</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-textarea" required></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Post Job</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        renderSidebar('admin-jobs.html');

        async function loadJobs() {
            try {
                const res = await fetch(`${API_CONFIG.BASE_URL}/api/jobs?limit=100`);
                const data = await res.json();
                const tbody = document.getElementById('jobs-table-body');

                tbody.innerHTML = data.jobs.map(job => `
                    <tr>
                        <td>${job.title}</td>
                        <td><span class="status-badge status-new">${job.tag}</span></td>
                        <td>${job.type}</td>
                        <td>${job.location}</td>
                        <td>${formatDate(job.created_at)}</td>
                        <td>
                            <button class="action-btn delete" onclick="deleteJob(${job.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading jobs:', err);
            }
        }

        async function deleteJob(id) {
            if (!confirm('Are you sure you want to delete this job?')) return;
            try {
                // Fetch CSRF token
                const csrfResponse = await fetch(`${API_CONFIG.BASE_URL}/api/csrf-token`);
                const { csrfToken } = await csrfResponse.json();

                const res = await fetch(`${API_CONFIG.BASE_URL}/api/jobs/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-CSRF-Token': csrfToken }
                });
                if (res.ok) loadJobs();
                else alert('Failed to delete job');
            } catch (err) {
                console.error(err);
                alert('Error deleting job');
            }
        }

        document.getElementById('job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                // Fetch CSRF token
                const csrfResponse = await fetch(`${API_CONFIG.BASE_URL}/api/csrf-token`);
                const { csrfToken } = await csrfResponse.json();

                const res = await fetch(`${API_CONFIG.BASE_URL}/api/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    hideModal('jobModal');
                    e.target.reset();
                    loadJobs();
                } else {
                    const error = await res.json();
                    alert(error.error || 'Failed to post job');
                }
            } catch (err) {
                console.error(err);
                alert('Error posting job');
            }
        });

        loadJobs();
    </script>
    <script src="js/admin_toggle.js"></script>
</body>

</html>
