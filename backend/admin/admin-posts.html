<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - TechNex Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>TechNex Admin</h2>
        </div>
        <nav class="sidebar-nav"></nav>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Blog Posts</h1>
            <button class="btn-primary" onclick="showModal('postModal')">
                <i class="fas fa-plus"></i> New Post
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="posts-table-body">
                    <!-- Loaded by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="close-modal" onclick="hideModal('postModal')">&times;</button>
            </div>
            <form id="post-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Slug</label>
                    <input type="text" name="slug" class="form-input" required placeholder="url-friendly-title">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon (FontAwesome)</label>
                    <input type="text" name="icon" class="form-input" required placeholder="fa-code">
                </div>
                <div class="form-group">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Excerpt</label>
                    <textarea name="excerpt" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Content (HTML)</label>
                    <textarea name="content" class="form-textarea" style="height: 200px;" required></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Publish Post</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        renderSidebar('admin-posts.html');

        async function loadPosts() {
            try {
                const res = await fetch(`${API_CONFIG.BASE_URL}/api/posts?limit=100`);
                const data = await res.json();
                const tbody = document.getElementById('posts-table-body');

                tbody.innerHTML = data.posts.map(post => `
                    <tr>
                        <td>${post.title}</td>
                        <td><span class="status-badge status-new">${post.category}</span></td>
                        <td>${post.author}</td>
                        <td>${formatDate(post.created_at)}</td>
                        <td>
                            <!-- <button class="action-btn"><i class="fas fa-edit"></i></button> -->
                            <button class="action-btn delete" onclick="deletePost(${post.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading posts:', err);
            }
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            try {
                // Fetch CSRF token
                const csrfResponse = await fetch(`${API_CONFIG.BASE_URL}/api/csrf-token`);
                const { csrfToken } = await csrfResponse.json();

                const res = await fetch(`${API_CONFIG.BASE_URL}/api/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-CSRF-Token': csrfToken }
                });
                if (res.ok) loadPosts();
                else alert('Failed to delete post');
            } catch (err) {
                console.error(err);
                alert('Error deleting post');
            }
        }

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                // Fetch CSRF token
                const csrfResponse = await fetch(`${API_CONFIG.BASE_URL}/api/csrf-token`);
                const { csrfToken } = await csrfResponse.json();

                const res = await fetch(`${API_CONFIG.BASE_URL}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    hideModal('postModal');
                    e.target.reset();
                    loadPosts();
                } else {
                    const error = await res.json();
                    alert(error.error || 'Failed to create post');
                }
            } catch (err) {
                console.error(err);
                alert('Error creating post');
            }
        });

        loadPosts();
    </script>
    <script src="js/admin_toggle.js"></script>
</body>

</html>
